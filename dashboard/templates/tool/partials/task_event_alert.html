{% if item.classname == 'Task' %}
	{% include 'task/partials/task_alert.html' with task=item %}
{% else %}
	<div class="alert alert-{{item.bs_color}} m-a-xs tool-event" role="alert">
		<h4 class="m-a-xs">{{ item.name }} 
			<a data-toggle="popover" data-placement="right" data-content="Events are not draggable, and should be updated at the dedicated event page. Check the 'More' button!" data-title="Event" class="info pull-right">
				<i class="fa fa-info-circle"></i>
			</a>
		</h4>
		<h5 class="m-a-xs">{{ item.description }}</h5>
		<hr>
	    <h5><span class="icon icon-user"></span> {{ item.responsible }}</h5>
	    <h5><span class="icon icon-calendar"></span> {{ item.start_date|date:'j M' }}</h5>
	    <button class="btn btn-dark">More</button>
	{% if item.status == 2  %}
		<h5><span class="icon icon-check"> Accepted!</span></h5>
	{% endif %}
	</div>
{% endif %}
