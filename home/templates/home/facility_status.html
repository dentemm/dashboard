{% extends 'base.html' %}

{% load static %}

{% block body_class %}Facility overview{% endblock %}

{% block content %}
	<div class="container">
	    <div class="dashhead m-b">
	    	<div class="dashhead-titles">
	    		<h1 class="dashhead-title">Facility Status</h1>
	    	</div>
	    	<div class="dashhead-toolbar">
	    		<div class="btn-group dashhead-toolbar-item">
	    			<a href="?fab=1" type="button" class="btn btn-lg btn-primary-outline active">FAB1</a>
	    			<a href="?fab=2" type="button" class="btn btn-lg btn-primary-outline">FAB2</a>
	    		</div>
	    	</div>
	    </div>
	    <hr>
	    <button type="button" class="btn btn-danger-outline pull-right">All down</button><br>
	    <hr>
	    <div class="row">
	    	<div class="col-sm-6">
			    <div class="statcard statcard-success p-a m-b">
			    	<h3 class="statcard-number">
			    		DIW
			    	</h3>
			    	<span class="statcard-desc">
			    	</span>
			    	<button class="btn btn-primary pull-right">Go down</button><br>
			    </div>
	    	</div>
	    	<div class="col-sm-6">
			    <div class="statcard statcard-danger p-a m-b">
			    	<h3 class="statcard-number">
			    		DIW
			    	</h3>
			    	<span class="statcard-desc">
			    		Issue started: 22/06 - 21:04
			    	</span>
			    	<button class="btn btn-primary pull-right">Go up</button>
			    </div>
	    	</div>
	    	<div class="col-sm-6">
			    <div class="statcard statcard-warning p-a m-b">
			    	<h3 class="statcard-number">
			    		DIW
			    	</h3>
			    </div>
	    	</div>
	    	<div class="col-sm-6">
			    <div class="statcard statcard-primary p-a m-b">
			    	<h3 class="statcard-number">
			    		DIW
			    	</h3>
			    </div>
	    	</div>
	    </div>

    </div>


{% endblock %}
